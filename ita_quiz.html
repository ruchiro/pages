    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function displayTopics() {
    const topicGrid = document.getElementById('topicSelection');
    let selectedTopic = null;
    
    // Create the grid of topics
    topicGrid.innerHTML = `
        ${Object.entries(topicsData).map(([topic, questions]) => `
            <div class="topic-card" data-topic="${topic}">
                <div class="topic-card-content">
                    <div>
                        <h2>${topic}</h2>
                        <div class="topic-count">${questions.length} questions available</div>
                    </div>
                    <div class="topic-card-check"></div>
                </div>
            </div>
        `).join('')}
        <div class="topic-selection-footer">
            <button class="start-quiz-btn" disabled>Start Quiz</button>
        </div>
    `;
    
    // Add click handlers for topic cards
    const topicCards = document.querySelectorAll('.topic-card');
    const startButton = document.querySelector('.start-quiz-btn');
    
    topicCards.forEach(card => {
        card.addEventListener('click', () => {
            // Remove selection from other cards
            topicCards.forEach(c => c.classList.remove('selected'));
            // Select this card
            card.classList.add('selected');
            // Update selected topic
            selectedTopic = card.dataset.topic;
            // Enable and show start button
            startButton.disabled = false;
            startButton.classList.add('visible');
        });
    });
    
    // Add click handler for start button
    startButton.addEventListener('click', () => {
        if (selectedTopic) {
            startQuiz(selectedTopic);
        }
    });
}

    }

    function displayQuestion() {
        const question = questions[currentQuestion];
        document.getElementById('currentQuestionNum').textContent = currentQuestion + 1;
        document.getElementById('progressPercent').textContent = 
            Math.round((currentQuestion / questions.length) * 100);
        
        document.getElementById('questionContainer').innerHTML = `
            <h3>${question.english}</h3>
            <div class="hint-container">
                <button class="hint-button" onclick="toggleHint()">
                    <i class="fas fa-lightbulb"></i>
                    Show Hint
                </button>
                <div class="hint-content">${question.hint}</div>
            </div>
            <input type="text" class="input-field" placeholder="Type your answer in Italian..."
                   autocomplete="off" autofocus>
            <button class="btn btn-primary" onclick="checkAnswer()">Check Answer</button>
        `;

        updateProgress();
    }

    function toggleHint() {
        const hintContent = document.querySelector('.hint-content');
        const hintButton = document.querySelector('.hint-button');
        
        if (hintContent.style.display === 'block') {
            hintContent.style.display = 'none';
            hintButton.innerHTML = '<i class="fas fa-lightbulb"></i> Show Hint';
        } else {
            hintContent.style.display = 'block';
            hintButton.innerHTML = '<i class="fas fa-lightbulb"></i> Hide Hint';
        }
    }

    function updateProgress() {
        const progress = (currentQuestion / questions.length) * 100;
        document.querySelector('.progress-fill').style.width = `${progress}%`;
    }

    function checkAnswer() {
        const input = document.querySelector('.input-field');
        const userAnswer = input.value.toLowerCase().trim();
        const correctAnswer = questions[currentQuestion].italian.toLowerCase().trim();
        const isCorrect = userAnswer === correctAnswer;

        if (isCorrect) score++;

        quizHistory.push({
            question: questions[currentQuestion],
            userAnswer: userAnswer,
            isCorrect: isCorrect
        });

        input.disabled = true;
        showFeedback(isCorrect);
    }

    function showFeedback(isCorrect) {
        const question = questions[currentQuestion];
        const feedback = document.createElement('div');
        feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
        feedback.innerHTML = `
            <h4>${isCorrect ? 'Correct!' : 'Not quite right'}</h4>
            <p>Correct answer: ${question.italian}</p>
            <p>${question.explanation}</p>
            ${currentQuestion < questions.length - 1 
                ? '<button class="btn btn-primary" onclick="nextQuestion()">Next Question</button>'
                : '<button class="btn btn-primary" onclick="showResults()">See Results</button>'
            }
        `;
        document.getElementById('questionContainer').appendChild(feedback);
    }

    function nextQuestion() {
        currentQuestion++;
        displayQuestion();
    }

    function showResults() {
        document.getElementById('quiz').style.display = 'none';
        const resultsSection = document.getElementById('results');
        resultsSection.style.display = 'block';

        const percentage = (score / questions.length) * 100;
        const mistakes = quizHistory.filter(h => !h.isCorrect);

        resultsSection.innerHTML = `
            <div class="score-card">
                <h2>Final Score: ${Math.round(percentage)}%</h2>
                <p>You got ${score} out of ${questions.length} questions correct</p>
            </div>
            ${mistakes.length > 0 ? `
                <div class="section">
                    <h2>Areas for Review</h2>
                    ${mistakes.map(mistake => `
                        <div class="review-item">
                            <div class="review-question">${mistake.question.english}</div>
                            <div class="review-answer">
                                <div class="user-answer">
                                    <div class="answer-label">Your Answer:</div>
                                    <div class="answer-text">${mistake.userAnswer}</div>
                                </div>
                                <div class="correct-answer">
                                    <div class="answer-label">Correct Answer:</div>
                                    <div class="answer-text">${mistake.question.italian}</div>
                                </div>
                            </div>
                            <div class="explanation">${mistake.question.explanation}</div>
                        </div>
                    `).join('')}
                </div>
            ` : ''}
            <div class="restart-section">
                <button class="btn btn-primary" onclick="returnToTopics()">Return to Topics</button>
            </div>
        `;
    }

    function returnToTopics() {
        document.querySelector('.header h1').textContent = 'Rucciro\s Italian Learning Hub';
        document.getElementById('topicSelection').style.display = 'grid';
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('results').style.display = 'none';
    }
    </script>
</body>
</html>
